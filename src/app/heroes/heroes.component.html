<h2>My Heroes</h2>

<!-- list -->
<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selected"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<!-- details -->
<app-hero-detail [propSelected]="selected"></app-hero-detail>
